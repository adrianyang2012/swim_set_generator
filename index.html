<!Doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width initial-scale=1"/>
  <title> Swimming set maker </title>
  <style>
    * {
      background-clip: content-box;
    }
    body {
      background-repeat: no-repeat;
      background-position: top;

      background-size: 2000px;
      background-image: url("https://media.istockphoto.com/id/136694824/photo/athlete-swimming-freestyle-on-blue-background-underwater-view.jpg?s=170667a&w=0&k=20&c=SjYzgysN5p7mRVF_ztDPWgfTRKhXsCiA-QxrOQE_q2k=")
    }
    h2 {
      margin-left:auto;
      margin-right:auto;
    }
    .first {
      
      text-align:center;
    }
    #drills {
      height:200px;
      text-align:center;
    }
    button {
      width:100px;
      padding:10px;
      color:blue;
      background-color:white;
    }
    #text {
      background-color:white;
      width:250px;
      height:300px;
      overflow:auto;
      text-align:center;
      margin-left: auto;
      margin-right: auto;
      
    }
    #text:hover{
	    height:350px;
    }
   
    .next_to {
      margin-left: auto;
      margin-right: auto;
      height:80px;
      width:100px;
      background-color:blue;
      float:left;
      border: 20px;
      border-style: solid;
      border-color: rgb(0,0,0);
      color:white;
      
    }
    h2 {
      margin-left: auto;
      margin-right: auto;
      text_align: center;
    }
    .shift_big {
      clear:left;
    }
    @media (max-width: 600px) {
      .shift_small {
        clear:left;
        margin-left: auto;
      	margin-right: auto;
      }
      .shift_big {
        clear:none;
        color:yellow;
      }
    }
  </style>
</head>
<body>
  <script>
    document.getElementById("text").innerText = 'Your set:';
    function show_drills() {
      obj = document.getElementById("drills");
      if (obj.style.display == "none") {
	obj.style.display = "block";
    document.getElementById("text").style.height = "180px";
      } else {
	      obj.style.display = "none";
          document.getElementById("text").style.height = "500px";
      }
    }
    function start() {
      fast_swims = ["100 free","25x4 fly","100 breast","100 back","100 IM","100 Frim","4x25 free sprint","100 pull","50x2 fly"]
      drills = ["fist drill","zipper drill","head up drill","drag finger tips drill","with fins drill","1 hand butterfly drill","2-2-2 drill","freestyle kick and buttefly hand drill","with buoy drill","butterfly fist drill","butterfly kick breast arms"];
      document.getElementById("text").innerText = 'Your set:';
      set_length = prompt('What is the length of the set(minimum of 400)');
      type_swim = prompt("do you want you (1) improve your sprint and endurance(with less drills) or (2) swimming postures(more drills) or (3) custom ammount of drills.(type the number)")
      if (type_swim==='3'){
	      drill_length = prompt("how much laps?(no more then 11)")*100
      } else {
      	drill_length = type_swim*200
      }
      test_length = set_length;
      warm_up = (3+Math.round(Math.random()))*50;
      document.getElementById("text").innerText += '\n'+warm_up.toString() + " warm up";
      test_length = test_length-warm_up;
      document.getElementById("text").innerText += '\n200 kick';
      test_length = test_length-200;
      if (test_length > 0) {
      
        if (test_length < drill_length+50) {
          for (let i = 0; i < Math.floor(test_length/100); i++) {
            rand = Math.round((drills.length)*Math.random());
            document.getElementById("text").innerText += '\n100 ' + drills[rand];
            drills.splice(rand,1);
          }
          test_length = (test_length/100-Math.floor(test_length/100))*100;
        } else {
          for (let i = 0; i < drill_length/100; i++) {
            rand = Math.floor((drills.length-1)*Math.random());
            document.getElementById("text").innerText += '\n100 ' + drills[rand];
            test_length = test_length-100;
            drills.splice(rand,1);
            
          }
        }
	if (test_length > 200){
		total_of = [0,0,0,0,0,0,0,0,0];
        new_test = test_length;
		for (let i = 0; i < test_length-200; i+=100) {
			rand = Math.floor(9*Math.random());
			total_of[rand] += 1;    
            new_test = new_test-100
		}
        test_length = new_test

		for (let i = 0; i < 9; i++){
        if (total_of[i] > 0){
		document.getElementById("text").innerText += '\n' + total_of[i] + 'x' + fast_swims[i];
            }
        }

        
	}
	if (test_length > 0) {
      		document.getElementById("text").innerText += '\n'+(test_length).toString()+' cool down';
	}
            
	
      }
      
    }
    
  </script>
  <div class="first">
    <h1 style="color:white"> Swimming set generator </h1>
    <button onclick="start()"> create swimming set </button>
  </div>
  <p id="text">Your set: </p>
  <button onclick="show_drills()">show/hide drills</button>
  <div id="drills">
  	<h2 > Drills used </h2>
  	<p class="next_to shift_small"> fist drill </p>
  	<p class="next_to"> zipper drill </p>
  	<p class="next_to shift_small"> head up drill </p>
  	<p class="next_to"> drag finger tips drill </p>
  	<p class="next_to shift_small"> with fins drill </p>
  	<p class="next_to shift_big"> 1 hand butterfly drill </p>
  	<p class="next_to shift_small"> 2-2-2 drill </p>
  	<p class="next_to"> freestyle kick and butterfly hand drill </p>
  	<p class="next_to shift_small"> with buoy drill </p>
  	<p class="next_to"> butterfly fist drill </p>
  </div>
</body>
</html>
