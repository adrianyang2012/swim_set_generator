<!Doctype html>
<html lang="en">
<head>
  <title> Swimming set maker </title>
  <style>
    .first {
      text-align:center;
    }
    button {
      color:blue;
      background-color:white;
    }
  </style>
</head>
<body>
  <script>
    function start() {
      set_length = prompt('What is the length of the set')
      test_length = set_length
      document.getElementById("text").innertext += '\n'+((3+Math.floor(Math.random()))*50).tostring() + "warm up"
    }
    
  </script>
  <div class="first">
    <h1> Swimming set generator </h1>
    <button onclick="start()"> create swimming set </button>
  </div>
  <p id="text">Swimming set: </p>
</body>
</html>
