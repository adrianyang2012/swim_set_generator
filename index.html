<!Doctype html>
<html lang="en">
<head>
  <title> Swimming set maker </title>
  <style>
    * {
      background-clip: content-box;
    }
    body {
      background-repeat: no-repeat;
      background-position: top;
      background-color: #0078DC;
      background-image: url("https://media.istockphoto.com/id/136694824/photo/athlete-swimming-freestyle-on-blue-background-underwater-view.jpg?s=170667a&w=0&k=20&c=SjYzgysN5p7mRVF_ztDPWgfTRKhXsCiA-QxrOQE_q2k=")
    }
    .first {
      
      text-align:center;
    }
    button {
      width:100px;
      padding:10px;
      color:blue;
      background-color:white;
    }
    #text {
      background-color:white;
      width:200px;
      height:126px;
      overflow:auto;
      text-align:center;
      margin-left: auto;
      margin-right: auto;
      
    }
   
    .next_to {
      margin-left: auto;
      margin-right: auto;
      height:80px;
      width:100px;
      background-color:blue;
      float:left;
      border: 20px;
      border-style: solid;
      border-color: rgb(0,0,0);
      color:white;
      
    }
    h2 {
      margin-left: auto;
      margin-right: auto;
      text_align: center;
    }
    .shift_big {
      clear:left;
    }
    @media (min_width: 992px) {
      .shift_small{
        clear:left;
      }
      .shift_big {
        clear:none;
      }
    }
  </style>
</head>
<body>
  <script>
    function start() {
      fast_swims = ["100 free","100 fly","100 breast","100 back","100 IM","100 Frim"]
      drills = ["fist drill","zipper drill","head up drill","drag finger tips drill","with fins drill","1 hand butterfly drill","2-2-2 drill","freestyle kick and buttefly hand drill","with buoy drill","butterfly fist drill","butterfly kick breast arms"];
      document.getElementById("text").innerText = 'Your set:';
      set_length = prompt('What is the length of the set(minimum of 400)');
      test_length = set_length;
      warm_up = (3+Math.round(Math.random()))*50;
      document.getElementById("text").innerText += '\n'+warm_up.toString() + " warm up";
      test_length = test_length-warm_up;
      document.getElementById("text").innerText += '\n200 kick';
      test_length = test_length-200
      if (test_length > 0) {
      
        if (test_length < 450) {
          for (let i = 0; i < Math.floor(test_length/100); i++) {
            document.getElementById("text").innerText += '\n100 ' + drills[(Math.round(10*Math.random()))];
          }
          test_length = (test_length/100-Math.floor(test_length/100))*100;
        } else {
          for (let i = 0; i < 4; i++) {
            document.getElementById("text").innerText += '\n100 ' + drills[(Math.round(10*Math.random()))];
            test_length = test_length-100;
          }
        }
	if (test_length > 0){
		total_of = [0,0,0,0,0,0]
		for (let i = 0; i < Math.floor(0.95*(test_length)/100); i++) {
			rand = Math.round(5*Math.random())
			total_of[rand] += 1
            test_length = test_length - 100
            
		}
		for (let i = 0; i < 5; i++){
        	if (total_of[i] > 0){
				document.getElementById("text").innerText += '\n' + total_of[i] + 'x' + fast_swims[i]
            }
        }

        
	}
	if (test_length > 0) {
      		document.getElementById("text").innerText += '\n'+(test_length).toString()+' cool down';
	}
            
	
      }
      
    }
    
  </script>
  <div class="first">
    <h1 style="color:white"> Swimming set generator </h1>
    <button onclick="start()"> create swimming set </button>
    </div>
  <p id="text">Your set: </p>
  <h2> Drills used </h2>
  <p class="next_to"> fist drill </p>
  <p class="next_to shift_small"> zipper drill </p>
  <p class="next_to"> head up drill </p>
  <p class="next_to shift_small"> drag finger tips drill </p>
  <p class="next_to "> with fins drill </p>
  <p class="next_to shift_small shift_big"> 1 hand butterfly drill </p>
  <p class="next_to"> 2-2-2 drill </p>
  <p class="next_to shift_small"> freestyle kick and butterfly hand drill </p>
  <p class="next_to shift_small"> with buoy drill </p>
  <p class="next_to shift_small"> butterfly fist drill </p>
</body>
</html>
